<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Show Password Snippet</title>
		<meta name="author" content="Donztobs"
		<meta name="description" content="A snippet that has a password field with an eye image to show password" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#eye").mousedown(function(){
                    $("#mypass").prop("type", "text");
                });
                $("#eye").mouseup(function(){
                    $("#mypass").prop("type", "password");
                });
			});
		</script>
	</head>
	<body>
		<div>
		<input type="password" id="mypass"/>
		<img id="eye" src="images/eye.png" style="height:20px; width:20px; position:absolute; left:150px" >
		</div>
	</body>
</html>
